<!DOCTYPE html>
<html>
<head>
    <title>Lugares Turísticos</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:8000/" class="sub">Inicio</a></li>

                {% if user.is_authenticated %}
                    <li class="sub welcome-message">¡Bienvenido<span> {{user.username}}!</span></li>
                    <li><a href="http://127.0.0.1:8000/cuentas/logout" class="sub">Salir</a></li>
                {% else %}
                    <li><a href="http://127.0.0.1:8000/cuentas/register" class="sub">Registrarse</a></li>
                    <li><a href="http://127.0.0.1:8000/cuentas/login" class="sub">Ingresar</a></li>
                {% endif %}

            </ul>
        </nav>
    </header>
    
    {% block content%}
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
        {% for field in form %}
        <div>
            <label>{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="Grabar"/>
    </form>
    {% endblock %}
    


</body>
</html>
